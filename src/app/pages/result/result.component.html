<section class="container">
    <div class="ac-card-from">

        <div>
            <header>
                <h1>Resultado Calculadora Serie N = {{number}}</h1>
            </header>
            <div class="content-icon">

                <img src="../../../assets/form.png" alt="not-found" class="icon-hd">
            </div>
        </div>
        <div class="results">
            <div class="content-results">
                <span>3 * Número primo(n):</span>
                <span>Número triangular( n - 1):</span>
                <span>2 * Sucesión de Fibonacci(n + 2):</span>
            </div>
            <div class="content-results">
                <span>{{primo}}</span>
                <span>{{triangular}}</span>
                <span>{{fibonacci}}</span>
            </div>
        </div>
        
        <div class="results">
            <div class="content-results">
                <span style="font-size: 24px;">Resultado Serie(n)</span>
            </div>
            <div class="content-results">
                <span style="font-size: 24px; font-weight: bold;">{{resultado}}</span>
            </div>
        </div>
        <div class="content-controls">
            <button class="btn-primary" (click)="goBack()">Regresar</button>
        </div>
    </div>
</section>
