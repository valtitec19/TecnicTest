<section class="container">
    <div class="ac-card-from">

        <div>
            <header>
                <h1>Resultado Calculadora Serie N</h1>
            </header>
            <div class="content-icon">

                <img src="../../../assets/form.png" alt="not-found" class="icon-hd">
            </div>
        </div>
        <div class="results">
            <div class="content-results">
                <span>Número triangular:</span>
                <span>Sucesión de Fibonacci:</span>
                <span>Número primo:</span>
            </div>
            <div class="content-results">
                <span>{{triangular}}</span>
                <span>{{fibonacci}}</span>
                <span>{{primo}}</span>
            </div>
        </div>
        <div class="content-controls">
            <button class="btn-primary" (click)="goBack()">Regresar</button>
        </div>
    </div>
</section>
